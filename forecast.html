<html>
  <head>
    <title>Forecast weather</title>
    <link rel="stylesheet" type="text/css" href="./forecast.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@300&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <script type="module" src="./forecast.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html">MAIN</a>
      <a href="./history.html">HISTORY</a>
    </header>

    <h3>FORECAST LOCATION WEATHER</h3>


    <section>
      
    </section>



    <div id="firstGeneralContainer">     
      <div id="mapContainer">
        <input id="searchBox" class="controls" type="text" placeholder="Search city" />
        <div id="map"></div>
      </div>
  
      <div id="currentContainer">
        <h3>Current weather</h3>
        <div id="currentWeatherCont">      
          <div id="location">
            <p id="city" class="biggerFont">((City))</p>
            <p id="country" class="biggerFont">((Country))</p>
          </div>
          <div id="iconAndTemp">
            <img id="conditionIcon" src="./images/loading.png" alt="weather condition" />
            <p id="temperature"><span id="tempContent" class="biggerFont">((Temperature))</span> °C</p>
          </div>
          <p id="condition" class="biggerFont">((Condition))</p>
          <div id="feelsAndUV">
            <div>
              <p>Feels like</p>
              <p><span id="tempFeels" class="biggerFont">((Feels Temp))</span> °C</p>
            </div>
            <div>
              <p>UV</p>
              <p id="uv" class="biggerFont">((uv))</p>
            </div>
          </div>
        </div>
      
      </div>
    </div>

    

    <div id="secondGeneralContainer">
      <h3>Today forecast</h3>
      <div id="todayWeatherCont"></div> 
    </div>












    
    <div id="displayedInformation">
     

      <div id="rightMainContainer">
          
      </div>
    </div>


    <div class="sliderCont">
      <input type="range" min="0" max="9" value="0" class="slider" id="forecastSlider">
      <p id="forecastRangeValue">((Value))</p>
    </div>

    <div id="forecastCont">
      <div id="todayForecast" class="eachForecast">
        <p>Today</p>
        <img id="todayForecastConditionIcon" src="./images/loading.png" alt="weather condition" />
        <p id="todayForecastCondition">((Condition))</p>
        <div>
          <p class="left">Temperature</p>
          <p class="right"><span id="todayForecastTemperature">((Feels Temp))</span> °C</p>
        </div>
        <div>
          <p class="left">UV</p>
          <p id="todayForecastUV" class="right">((uv))</p>
        </div>
      </div>
      <div id="forecast"></div>
    </div>




















    <template id="todayWeatherTemplate">
      <div class="eachToday">
        <div class="conditionTodayForecast">
          <img id="todayConditionIcon" src="./images/loading.png" alt="weather condition" />
          <p id="todayCondition" class="biggerFont">((Condition))</p>
        </div>
        <div class="additionalInfTodayForecast">
          <div>
            <p>Temperature</p>
            <p><span id="todayTemperature" class="biggerFont">((Temperature))</span> °C</p>
          </div>
          <div>
            <p>UV</p>
            <p id="todayUV" class="biggerFont">((uv))</p>
          </div>
        </div>
        
      </div>
    </template>

    <template id="forecastTemplate">
      <div class="eachForecast" >
        <p id="forecastDate" >((Date))</p>
        <img id="forecastConditionIcon" src="./images/loading.png" alt="weather condition" />
        <p id="forecastCondition">((Condition))</p>
        <div>
          <p class="left">Temperature</p>
          <p class="right"><span id="forecastTemperature">((Feels Temp))</span> °C</p>
        </div>
        <div>
          <p class="left">UV</p>
          <p id="forecastUV" class="right">((uv))</p>
        </div>
      </div>
    </template>

    </script>
  </body>
</html>
